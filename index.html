<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="/css/screen.css" rel="stylesheet" />
    <title>P5.js Sketch</title>
  </head>
  <body>
    <div class="wrapper flex-row">
      <div class="container flex-row" id="infoContainer">
        <div class="container inner flex-column">
          <h1>
            Team 1 <br />
            Score
          </h1>
          <p class="score" id="teamScore1">0</p>
        </div>

        <div class="container inner flex-column">
          <h1>
            Team 2 <br />
            Score
          </h1>
          <p class="score" id="teamScore2">0</p>
        </div>
      </div>
    </div>

    <div class="wrapper flex-row centered" id="menu">
      <div class="container flex-column" id="menu-inner">
        <button class="menu-button" id="newGameButton">New Game</button>

        <div class="game-input-container flex-row centered">
          <input class="game-input" placeholder="CODE">
          <button class="menu-button" id="joinGameButton">Join Game</button>
        </div>
        
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js"></script>
    <script src="js/components/Puck.js"></script>
    <script src="js/components/Player.js"></script>
    <script src="js/components/Gate.js"></script>
    <script src="sketch.js"></script>
    <script src="js/components/GUI.js"></script>
  </body>
</html>
